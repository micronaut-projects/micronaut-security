pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.2.1'
}

rootProject.name = 'micronaut-security'

include "security-bom"
include "security"
include "security-annotations"
include "security-jwt"
include "security-session"
include "security-ldap"
include "security-oauth2"

include "test-suite-serde-java"
include "test-suite-groovy"
include "test-suite"
include "test-suite-utils"
include "test-suite-utils-security"
include "test-suite-kotlin"
