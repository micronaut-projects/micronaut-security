plugins {
    id 'java-library'
}
repositories {
    mavenCentral()
}
dependencies {

    testAnnotationProcessor(platform(libs.micronaut.bom))
    testAnnotationProcessor(libs.micronaut.inject.java)

    testImplementation(platform(libs.micronaut.bom))
    testImplementation(libs.junit.jupiter.api)
    testImplementation(libs.micronaut.test.junit5)
    testRuntimeOnly(libs.junit.jupiter.engine)

    testRuntimeOnly(libs.logback.classic)
    testImplementation(libs.micronaut.management)
    testImplementation(libs.micronaut.http.server.netty)
    testImplementation(libs.micronaut.http.client)
    testImplementation project(":security-jwt")
    testImplementation project(":security-oauth2")
    testImplementation project(":test-suite-utils-security")
    testImplementation(libs.reactor.core)
}

tasks.named('test') {
    useJUnitPlatform()
}

apply from: "${rootProject.projectDir}/gradle/testVerbose.gradle"

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}
