plugins {
    id "io.micronaut.build.internal.module"
}

ext {
    bouncyCastleVersion = '1.70'
}

dependencies {
    annotationProcessor(libs.micronaut.graal)
    api(libs.micronaut.http)
    api(libs.micronaut.http.server)
    api project(":security")
    api(libs.managed.nimbus.jose.jwt)

    implementation(libs.reactor.core)

    testImplementation "org.bouncycastle:bcpkix-jdk15on:$bouncyCastleVersion"
    testImplementation "org.bouncycastle:bcprov-jdk15on:$bouncyCastleVersion"

    testImplementation(libs.micronaut.management)
    testImplementation(libs.micronaut.http.client)
    testAnnotationProcessor(libs.micronaut.inject.java)
    testImplementation(libs.micronaut.http.server.netty)
    testImplementation project(":test-suite-utils")
    testImplementation project(":test-suite-utils-security")
    testImplementation(libs.micronaut.multitenancy)

    testImplementation(libs.micronaut.views.velocity)
    testRuntimeOnly(libs.velocity.engine.core)
}
apply from: "${rootProject.projectDir}/gradle/testVerbose.gradle"

test {
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}
