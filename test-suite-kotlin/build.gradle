plugins {
    id "org.jetbrains.kotlin.jvm" version "1.6.10"
    id("org.jetbrains.kotlin.kapt") version "1.6.20"
}

repositories {
    mavenCentral()
}

dependencies {
    kaptTest "io.micronaut:micronaut-inject-java:$micronautVersion"

    testImplementation(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    testImplementation("org.junit.jupiter:junit-jupiter-api")
    testImplementation "io.micronaut.test:micronaut-test-junit5"
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")

    testRuntimeOnly("ch.qos.logback:logback-classic")
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut:micronaut-http-server-netty"
    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation project(":security-jwt")
    testImplementation project(":security-oauth2")
    testImplementation project(":test-suite-utils")
    testImplementation project(":test-suite-utils-security")
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10"
    testImplementation "io.projectreactor:reactor-core"
}

tasks.named('test') {
    useJUnitPlatform()
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}

apply from: "${rootProject.projectDir}/gradle/testVerbose.gradle"

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}